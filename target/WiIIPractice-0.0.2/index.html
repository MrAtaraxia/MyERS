<body>

    <div class="limiter">
        <div class="container-login3">
            <div class="wrap-login3">
                <form action="logins" method="get" class="login3-form validate-form">
                    <!--Later POST-->
                    <span class="login3-form-title p-b-46">
						Welcome
					</span>
                    <span class="login3-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                    <div class="wrap-input3 validate-input" data-validate="Valid username is: abcd">
                        <input class="input3" type="text" name="username">
                        <span class="focus-input3" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input3 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
							<i class="bi bi-eye"></i>
						</span>
                        <input class="input3" type="password" name="pass">
                        <span class="focus-input3" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login3-form-btn">
                        <div class="wrap-login3-form-btn">
                            <div class="login3-form-bgbtn"></div>
                            <button class="login3-form-btn">
								Login
							</button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
							Donâ€™t have an account?

                        <a class="txt2" href="#">

						</a>
